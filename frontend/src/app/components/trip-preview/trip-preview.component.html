<mat-card class="trip-preview-card" appearance="outlined">
  <img
    mat-card-image
    src="https://i.natgeofe.com/k/5b396b5e-59e7-43a6-9448-708125549aa1/new-york-statue-of-liberty.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header>
    <div mat-card-avatar class="creator-pfp"></div>
    <mat-card-title>New York Trip</mat-card-title>
    <mat-card-subtitle>Dec 25, 2019 - Jan 02, 2020</mat-card-subtitle>
  </mat-card-header>
  <div class="row">
    <div mat-card-avatar class="colab-users-pfp"></div>
    <div mat-card-avatar class="colab-users-pfp"></div>
    <div mat-card-avatar class="colab-users-pfp"></div>
    <div mat-card-avatar class="colab-users-pfp"></div>
    <div class="extra-members-text">+ 5 more</div>
  </div>
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
