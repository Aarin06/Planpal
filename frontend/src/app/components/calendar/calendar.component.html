<div>
  <full-calendar *ngIf="calendarVisible()" [options]="calendarOptions()">
    <ng-template #eventContent let-arg>
      <b>{{ arg.timeText }}</b>
      <br />
      <i>{{ arg.event.title }}</i>
      <br />
      <i>{{
        arg.event.extendedProps.location?.address
          ? arg.event.extendedProps.location.address
          : ""
      }}</i>
    </ng-template>
  </full-calendar>
</div>
