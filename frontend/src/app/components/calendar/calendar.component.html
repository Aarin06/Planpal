<div>
  <full-calendar  #calendar *ngIf="calendarVisible()" [options]="calendarOptions()">
    <ng-template #eventContent let-arg>
      <div class="event-template">
        <i>{{ arg.event.title }}</i>
        <br />
        <i>{{
          arg.event.extendedProps.location?.address
            ? arg.event.extendedProps.location.address
            : ""
        }}</i>
      </div>
    </ng-template>
  </full-calendar>
</div>
