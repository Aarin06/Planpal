<div class="login-container">
  <mat-card class="login-form" appearance="outlined">
    <mat-card-header>
      <mat-icon>close</mat-icon>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle
        >Please sign up or login with your details</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button class="btn">Continue with Google</button>
      <button mat-button class="btn">Login with email</button>
    </mat-card-content>
  </mat-card>
</div>
