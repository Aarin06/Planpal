<div class="itinerary-form-container page-container-padding row">
  <div class="col-2"></div>
  <form class="itinerary-form col-auto" id="create-message-form">
    <div class="title itinerary-form-text">Create a new itinerary</div>
    <div class="subtitle itinerary-form-text">Where to?</div>
    <mat-form-field>
      <mat-label>Where to?</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter a date range</mat-label>

      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>

      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>

    <p>Selected range: {{ range.value | json }}</p>

    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <!-- <textarea
      rows="5"
      id="post-content"

      placeholder="Enter your message"

      required
    ></textarea>
    <button type="submit" class="btn">Post your message</button>
    <p>Message: {{ messageForm.value.message }}</p>
    <p>Form Status: {{ messageForm.status }}</p> -->
  </form>
  <div class="col-2"></div>
</div>
