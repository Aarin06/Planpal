<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Microblog</title>
    <link href="styles/cols.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/messages.css" rel="stylesheet" type="text/css" />
    <link href="styles/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/" id="title">Microblog</a>
      <a href="/login.html" id="signin-button" class="btn header-btn hidden"
        >Sign in or Sign up</a
      >
      <a href="users/signout" id="signout-button" class="btn header-btn hidden"
        >Sign out</a
      >
    </header>

    <p id="error-box"></p>

    <form class="complex-form" id="create-message-form">
      <div class="form-title">Post a message</div>
      <input
        type="text"
        id="post-username"
        class="form-element"
        placeholder="Enter your name"
        name="username"
        required
      />
      <textarea
        rows="5"
        id="post-content"
        class="form-element"
        placeholder="Enter your message"
        required
      ></textarea>
      <button type="submit" class="btn">Post your message</button>
    </form>

    <div id="messages"></div>

    <footer>
      <a href="credits.html">credits</a>
    </footer>
    <script src="js/api-service.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
